<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>디지털 안전보건 플랫폼 3단계 로드맵</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }
    svg {
      max-width: 1100px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 메인 로드맵 SVG -->
    <svg viewBox="0 0 1100 420" xmlns="http://www.w3.org/2000/svg">
      <!-- 배경 (흰색, 필요 시 투명으로 변경 가능) -->
      <rect x="0" y="0" width="1100" height="420" fill="#ffffff" />

      <!-- 상단 제목 -->
      <text
        x="550"
        y="60"
        text-anchor="middle"
        font-size="26"
        fill="#1b2a41"
        font-weight="600"
      >
        디지털 안전보건 플랫폼 3단계 로드맵
      </text>

      <!-- ---- 공통 스타일 ---- -->
      <!-- 색상 팔레트 -->
      <!-- 네이비: #1b2a41 / 블루: #2563eb / 라이트블루: #e5f0ff -->

      <!-- STEP 1 카드 -->
      <defs>
        <!-- 카드용 드롭 섀도우 (아주 약하게) -->
        <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#1b2a41" flood-opacity="0.12"/>
        </filter>
        <!-- 아이콘 영역용 그라디언트 -->
        <linearGradient id="gradStep1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#2563eb"/>
          <stop offset="100%" stop-color="#1b2a41"/>
        </linearGradient>
        <linearGradient id="gradStep2" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#1b2a41"/>
          <stop offset="100%" stop-color="#2563eb"/>
        </linearGradient>
        <linearGradient id="gradStep3" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#172554"/>
          <stop offset="100%" stop-color="#2563eb"/>
        </linearGradient>
      </defs>

      <!-- STEP 카드 공통 위치 정보 -->
      <!-- Step 1: x=80 / Step 2: x=410 / Step 3: x=740 -->
      <!-- 카드 크기: w=270, h=260 -->

      <!-- STEP 1 카드 (기반 구축) -->
      <g transform="translate(80,110)" filter="url(#cardShadow)">
        <!-- 카드 배경 -->
        <rect
          x="0"
          y="0"
          width="270"
          height="260"
          rx="24"
          fill="#ffffff"
          stroke="#d9e2ff"
          stroke-width="1.5"
        />
        <!-- 상단 아이콘 영역 백그라운드 -->
        <rect
          x="20"
          y="24"
          width="230"
          height="110"
          rx="16"
          fill="url(#gradStep1)"
        />

        <!-- 아이콘: 종이 문서 -> 디지털 파일 (기반 구축, 디지털화) -->
        <!-- 종이 문서 아이콘들 -->
        <rect x="40" y="40" width="46" height="60" rx="4" fill="#ffffff" opacity="0.92"/>
        <rect x="56" y="36" width="46" height="60" rx="4" fill="#e5f0ff" opacity="0.9"/>
        <!-- 문서 안 줄 -->
        <line x1="62" y1="48" x2="94" y2="48" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
        <line x1="62" y1="60" x2="94" y2="60" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
        <line x1="62" y1="72" x2="88" y2="72" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>

        <!-- 화살표 (종이 -> 디지털) -->
        <polyline
          points="112,70 135,70 135,70"
          fill="none"
          stroke="#ffffff"
          stroke-width="2.4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <polygon
          points="135,70 129,65 129,75"
          fill="#ffffff"
        />

        <!-- 디지털 파일(모니터) -->
        <rect x="150" y="42" width="80" height="52" rx="8" fill="#0f172a" opacity="0.9"/>
        <rect x="156" y="48" width="68" height="30" rx="4" fill="#2563eb"/>
        <!-- 모니터 바닥 -->
        <rect x="180" y="100" width="25" height="4" rx="2" fill="#e5f0ff"/>
        <rect x="173" y="106" width="39" height="4" rx="2" fill="#d9e2ff"/>

        <!-- 단계 번호 -->
        <text
          x="26"
          y="168"
          font-size="16"
          fill="#64748b"
          font-weight="600"
        >
          1단계
        </text>

        <!-- 단계 제목 -->
        <text
          x="26"
          y="195"
          font-size="18"
          fill="#1b2a41"
          font-weight="700"
        >
          기반 구축
        </text>

        <!-- 설명 텍스트 -->
        <text
          x="26"
          y="220"
          font-size="13"
          fill="#6b7280"
        >
          아날로그 문서의 디지털 전환,
        </text>
        <text
          x="26"
          y="238"
          font-size="13"
          fill="#6b7280"
        >
          데이터 기반 안전보건 체계 구축
        </text>
      </g>

      <!-- STEP 2 카드 (모바일 & 관제) - 중앙, 강조 -->
      <g transform="translate(410,90)" filter="url(#cardShadow)">
        <!-- 카드 배경 (살짝 더 강조 색상/테두리) -->
        <rect
          x="0"
          y="0"
          width="280"
          height="280"
          rx="26"
          fill="#ffffff"
          stroke="#2563eb"
          stroke-width="1.8"
        />
        <!-- 상단 아이콘 영역 -->
        <rect
          x="20"
          y="24"
          width="240"
          height="120"
          rx="18"
          fill="url(#gradStep2)"
        />
        <!-- 글로우 아우라 -->
        <rect
          x="16"
          y="20"
          width="248"
          height="128"
          rx="22"
          fill="none"
          stroke="#60a5fa"
          stroke-width="2"
          opacity="0.5"
        />

        <!-- 아이콘: 스마트폰 + 지도 핀 + 클라우드 (모바일 & 관제) -->
        <!-- 스마트폰 -->
        <rect x="46" y="40" width="70" height="80" rx="12" fill="#0b1120" />
        <rect x="54" y="50" width="54" height="46" rx="8" fill="#1d4ed8" />
        <!-- 스마트폰 안에 지도 경로 느낌 -->
        <polyline
          points="60,84 72,72 86,80 100,64"
          fill="none"
          stroke="#bfdbfe"
          stroke-width="2.4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <circle cx="72" cy="72" r="3.2" fill="#fbbf24"/>
        <circle cx="86" cy="80" r="3.2" fill="#22c55e"/>
        <circle cx="100" cy="64" r="3.2" fill="#f97316"/>
        <!-- 스마트폰 홈 버튼 -->
        <circle cx="81" cy="118" r="3" fill="#e5e7eb"/>

        <!-- 지도 핀 -->
        <g transform="translate(128,44)">
          <path
            d="M32 8C23 8 16 15 16 24c0 11 13 24 16 28 3-4 16-17 16-28 0-9-7-16-16-16z"
            fill="#f97316"
          />
          <circle cx="32" cy="24" r="6.5" fill="#fef3c7"/>
        </g>

        <!-- 클라우드 -->
        <g transform="translate(162,62)">
          <path
            d="M20 36h46c7 0 12-5 12-11 0-6-5-11-11-11-1 0-2 0-3 0.3C62 8.5 56.3 4 49.5 4 42 4 36 9.9 35 17.2 33.4 16.4 31.7 16 30 16c-7.2 0-13 5.8-13 13 0 3 1.1 5.7 3 7.8C21 36.5 20.5 36 20 36z"
            fill="#e5f0ff"
          />
        </g>

        <!-- 단계 번호 -->
        <text
          x="26"
          y="172"
          font-size="16"
          fill="#2563eb"
          font-weight="700"
        >
          2단계
        </text>

        <!-- 단계 제목 -->
        <text
          x="26"
          y="200"
          font-size="19"
          fill="#1b2a41"
          font-weight="800"
        >
          모바일 &amp; 관제
        </text>

        <!-- 설명 텍스트 -->
        <text
          x="26"
          y="226"
          font-size="13"
          fill="#4b5563"
        >
          모바일 앱과 클라우드 기반 관제센터로
        </text>
        <text
          x="26"
          y="244"
          font-size="13"
          fill="#4b5563"
        >
          현장 안전 정보를 실시간 수집·모니터링
        </text>
      </g>

      <!-- STEP 3 카드 (스마트 예측) -->
      <g transform="translate(740,110)" filter="url(#cardShadow)">
        <!-- 카드 배경 -->
        <rect
          x="0"
          y="0"
          width="270"
          height="260"
          rx="24"
          fill="#ffffff"
          stroke="#d9e2ff"
          stroke-width="1.5"
        />
        <!-- 상단 아이콘 영역 -->
        <rect
          x="20"
          y="24"
          width="230"
          height="110"
          rx="16"
          fill="url(#gradStep3)"
        />

        <!-- 아이콘: AI 두뇌 + 네트워크 + 상승 그래프 -->
        <!-- AI 브레인 -->
        <g transform="translate(44,42)">
          <path
            d="M40 10c-7 0-13 4-15.5 10.5C21.5 22 20 23.5 20 26c0 1.7.7 3.3 2 4.4V34c0 6 4.9 11 10.9 11H36c.4 3.9 3.7 7 7.7 7H48c6.1 0 11-4.9 11-11v-1.2C62 37.2 64 34.8 64 32c0-2.9-1.8-5.4-4.4-6.4.3-.9.4-1.8.4-2.8C60 14.3 50.8 10 44 10h-4z"
            fill="#0f172a"
            opacity="0.95"
          />
          <!-- 브레인 안의 선/노드 -->
          <circle cx="36" cy="24" r="2.8" fill="#38bdf8"/>
          <circle cx="46" cy="22" r="2.8" fill="#a5b4fc"/>
          <circle cx="52" cy="32" r="2.8" fill="#f97316"/>
          <circle cx="34" cy="34" r="2.6" fill="#22c55e"/>

          <line x1="36" y1="24" x2="46" y2="22" stroke="#60a5fa" stroke-width="1.8"/>
          <line x1="46" y1="22" x2="52" y2="32" stroke="#93c5fd" stroke-width="1.8"/>
          <line x1="36" y1="24" x2="34" y2="34" stroke="#4ade80" stroke-width="1.8"/>
          <line x1="34" y1="34" x2="52" y2="32" stroke="#facc15" stroke-width="1.8"/>
        </g>

        <!-- 상승 그래프 -->
        <g transform="translate(130,52)">
          <polyline
            points="0,42 28,26 48,32 70,10"
            fill="none"
            stroke="#bfdbfe"
            stroke-width="2.4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <polygon points="70,10 64,12 66,16" fill="#bfdbfe" />
          <!-- 데이터 포인트 -->
          <circle cx="28" cy="26" r="3.4" fill="#22c55e"/>
          <circle cx="48" cy="32" r="3.4" fill="#f97316"/>
          <circle cx="70" cy="10" r="3.8" fill="#38bdf8"/>
        </g>

        <!-- 단계 번호 -->
        <text
          x="26"
          y="168"
          font-size="16"
          fill="#64748b"
          font-weight="600"
        >
          3단계
        </text>

        <!-- 단계 제목 -->
        <text
          x="26"
          y="195"
          font-size="18"
          fill="#1b2a41"
          font-weight="700"
        >
          스마트 예측
        </text>

        <!-- 설명 텍스트 -->
        <text
          x="26"
          y="220"
          font-size="13"
          fill="#6b7280"
        >
          AI 기반 위험도 분석과 사고 예측으로
        </text>
        <text
          x="26"
          y="238"
          font-size="13"
          fill="#6b7280"
        >
          선제적 안전관리 고도화
        </text>
      </g>

      <!-- 단계 간 화살표 (왼쪽 → 오른쪽 흐름) -->
      <!-- Step1 -> Step2 -->
      <g>
        <line
          x1="350"
          y1="240"
          x2="400"
          y2="240"
          stroke="#2563eb"
          stroke-width="4"
          stroke-linecap="round"
        />
        <polygon
          points="400,240 392,234 392,246"
          fill="#2563eb"
        />
      </g>

      <!-- Step2 -> Step3 -->
      <g>
        <line
          x1="690"
          y1="240"
          x2="735"
          y2="240"
          stroke="#2563eb"
          stroke-width="4"
          stroke-linecap="round"
        />
        <polygon
          points="735,240 727,234 727,246"
          fill="#2563eb"
        />
      </g>

      <!-- 하단 부제 -->
      <text
        x="550"
        y="390"
        text-anchor="middle"
        font-size="14"
        fill="#9ca3af"
      >
        기반 구축 → 모바일 관제 → 스마트 예측으로 이어지는 디지털 안전보건 플랫폼 로드맵
      </text>
    </svg>
  </div>
</body>
</html>
